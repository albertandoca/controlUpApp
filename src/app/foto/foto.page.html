<ion-header>
  <ion-toolbar>
    <ion-title>Tomar fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let foto of fotoService.fotos">
      <img [src]="foto.data" *ngIf="foto.data">
    </ion-slide>
  </ion-slides>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
